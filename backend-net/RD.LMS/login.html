<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acceso al sistema - LMS</title>
	<link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/frontend.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">RD LMS</a>
			</div>
		</div>
	</nav>







	<div class="container">

		<div class="page-header">
			<h1>Acceso al sistema</h1>
		</div>


		<form id="login-form" class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="input-username">Nombre de usuario</label>
					<input type="text" class="form-control" id="input-username" placeholder="">
				</div>
				<div class="form-group">
					<label for="input-password">Contraseña</label>
					<input type="password" class="form-control" id="input-password" placeholder="">
				</div>
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</div>
		</form>

	</div>

	<!-- Scripts -->
	<script src="components/jquery/jquery.min.js"></script>
	<script src="components/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/rdlms.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
