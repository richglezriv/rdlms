<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plataforma RD</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="frontend.css"> -->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<h1>Cursos</h1>
			<div class="list">
				
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>

		jQuery(function($){

			var list = $('.list');

			function getCursos(){
				var jqxhr = $.ajax({
					data: {},
					method: 'POST',
					url: 'cursos.json',
					dataType: 'json'
				})
				.done(function(response) {
					if(response.status === 'success'){
						renderCursos(response.data);
					}else{
						alert(response.data);
					}
				})
				.fail(function() {
					alert( "error" );
				})
				.always(function() {
					// nothing...
				});
			}

			function renderCursos(cursos){
				$.each(cursos, function(i, c){
					list.append('<hr><div data-cursoId="' + c.id + '"><h4>' + c.nombre + '</h4><p>' + c.descripcion + '</p></div><hr>');
				});
			}


			getCursos();

		});

	</script>
</body>
</html>
